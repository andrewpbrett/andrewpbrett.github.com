<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      {% assign links = "writing|reading|photos|projects" | split: "|" %}
      {% for link in links %}
        {% assign linkpath = "/" | append: link | append: "/" %}
        <a class="sidebar-nav-item{% if page.url == linkpath %} active{% endif %}" href="/{{ link }}">{{ link }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
