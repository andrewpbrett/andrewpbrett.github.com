<div class="bookmark">
	{% if post == null %}

		<a href="{{ page.external_link }}" class="external_link">{{ page.title }}</a>
		<div class="clear"></div>

		{{ content }}

		<div class="date">{{ page.date | date: "%-d %b %Y" }}</div>

	{% else %}

		<a href="{{ post.external_link }}">{{ post.title }}</a>
		<div class="clear"></div>

		<div class="permalink">
			<a href="{{ post.id }}">{{ post.date | date: "%-d %b %Y" }}</a>
		</div>

		{{ post.content }}

	{% endif %}

</div>
